<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
    <div class="content">
        <h1>Formulário</h1>
        <form>
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs">
                <span class="span-requeried">Seu nome deve ter pelo menos 3 caracteres</span>
            </div>
            <div>
                <input type="email" placeholder="Digite seu melhor e-mail" class="inputs">
                <span class="span-requeried">Digite um email válido</span>
            </div>
            <div>
                <input type="password" placeholder="Crie uma senha" class="inputs">
                <span class="span-requeried">Sua senha deve conter pelo menos 8 caracteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita sua senha" class="inputs">
                <span class="span-requeried">Senhas devem ser idênticas</span>
            </div>
            <div>
                <textarea  class="inputs" name="descricao" id="descricao" cols="25" rows="10" placeholder="Fale um pouco sobre você..."></textarea>
            </div>
            <p>Sexo:</p>
            <div class="box-select">
                <div>
                    <input type="radio" id="m" value="m" name="Sexo">
                    <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="Sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input type="radio" id="o" value="o" name="Sexo">
                    <label for="o">Outro</label>
                </div>
            </div>
            <p>Quais são suas experiências?</p>
            <div class="box-select">
                <div>
                    <input type="checkbox" id="HTML" value="HTML" name="experiencias">
                    <label for="HTML">HTML</label>
                </div>
                <div>
                    <input type="checkbox" id="js" value="js" name="experiencias">
                    <label for="js">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="php" value="php" name="experiencias">
                    <label for="php">PHP</label>
                </div>
                <div>
                    <input type="checkbox" id="css" value="css" name="experiencias">
                    <label for="css">CSS</label>
                </div>
            </div>
            <button type="submit">Enviar!</button>
            
        </form>
    </div>
</body>
</html>
